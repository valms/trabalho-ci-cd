version: '3.8'

services:
  app:
    image: concilia-core:${TAG:-latest}
    container_name: concilia-app-${ENV_NAME}
    restart: always
    ports:
      - "${APP_PORT}:8000"
    environment:
      - DATABASE_URL=postgresql://user:pass@db-${ENV_NAME}:5432/db_${ENV_NAME}
      - APP_ENV=${ENV_NAME}
    depends_on:
      - db
    networks:
      - net-${ENV_NAME}

  db:
    image: postgres:15-alpine
    container_name: db-${ENV_NAME}
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=db_${ENV_NAME}
    networks:
      - net-${ENV_NAME}

networks:
  net-${ENV_NAME}:
    driver: bridge